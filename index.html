<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src= "js/scripts.js" type="text/javascript"></script>

    <meta charset="utf-8">
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <div id="click-to-show">
        <p>Let's play peek-a-boo with the walrus.<span class="clickable1"> Click here</span> to see the surprise!!</p>
      </div>
      <div id="click-to-hide">
        <p>Hope you liked it.<span class="clickable1"> Click here</span> to hide the walrus.</p>
        <img src="images/walrus.jpg" alt="picture of a walrus">
      </div>
    </div>
  </body>
</html>
